


  

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table</title>
   <style>
      table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>  
  
  </head>
  <body>
    <table >
     
     
      <tr>      
       
     <td colspan="6"> 
               <h1><center>HTML Table Example</center></h1></td>
          
      </tr>
     
      <tr>
        
          <img src="https://raw.githubusercontent.com/jkabey/vhl-homme/main/image.jpg" alt="" width="400">
       
        <td><h2>
         Meal Planner</h2>
          </td>
        <td>
          <h2>Recipe Index #</h2>
        </td>
        </tr>
        
         <tr>
      <th>Week Starting</th>
        <th>2/15/2018</th>
        <th>Ingredients</th>
        </tr>
      
         <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="1"><b>Instructions</b></td>
      
      </tr>
     
         <tr>
      <td> Monday</td>
        <td>Spinach Feta Piza</td>
       
      </tr>
       
          <tr>
                       <td>Tuesday</td>
           <td> Durban Chicken Curry</td>
        
      </tr> 
         
         <tr>
      <td>Wednesday</td>
          <td></td>
          
      </tr>
        
         <tr>
        <td>Thusday</td>
          <td></td>
          
      </tr>
        
         <tr>
        <td>Friday</td>
        <td></td>
     
        </tr>
        
         <tr>
      <td>Saturday</td>
          <td></td>
            
      </tr>
       
       <tr>
      <td>Sunday</td>
             <td></td>
                                   </tr>
      </table>

    </body>
  </html>
